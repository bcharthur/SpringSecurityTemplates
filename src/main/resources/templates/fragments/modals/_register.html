<!-- src/main/resources/templates/fragments/modals/_register.html -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true" th:fragment="registerModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Zone d'affichage des alertes pour l'inscription -->
                <div id="register-alert-placeholder"></div>
                <form id="registerForm">
                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="registerCsrfToken">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailReg" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailReg" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordReg" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordReg" name="password" required>
                        <!-- Progressbar Bootstrap pour la force du mot de passe -->
                        <div class="progress mt-2">
                            <div id="passwordProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <!-- Bloc d'information sur les critères du mot de passe -->
                        <div id="passwordMessage" class="mt-2" style="display:none;">
                            <p id="letter" class="text-danger mb-1"><i class="fa-solid fa-xmark"></i> Une lettre <b>minuscule</b></p>
                            <p id="capital" class="text-danger mb-1"><i class="fa-solid fa-xmark"></i> Une lettre <b>majuscule</b></p>
                            <p id="number" class="text-danger mb-1"><i class="fa-solid fa-xmark"></i> Un <b>chiffre</b></p>
                            <p id="length" class="text-danger mb-1"><i class="fa-solid fa-xmark"></i> Au moins <b>8 caractères</b></p>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        S'inscrire
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
