<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Best Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Si connecté, afficher l'email et le bouton Logout -->
                <li th:if="${email != null}" class="nav-item">
                    <span class="navbar-text" th:text="${email}"></span>
                </li>
                <li th:if="${email != null}" class="nav-item">
                    <form method="post" action="/logout" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger ms-2">Logout</button>
                    </form>
                </li>
                <!-- Sinon, afficher Register et Login -->
                <li th:if="${email == null}" class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="/register">Register</a>
                </li>
                <li th:if="${email == null}" class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Zone de contenu principale -->
<div class="container py-5" layout:fragment="content">
    <!-- Le contenu des pages enfants sera injecté ici -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
