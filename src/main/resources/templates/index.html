<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringSecurityTemplates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <!-- Titre à gauche -->
        <a class="navbar-brand" href="/">SpringSecurityTemplates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Éléments alignés à droite -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <!-- Pour les utilisateurs non authentifiés -->
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Register
                    </button>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                </li>
                <!-- Pour les utilisateurs authentifiés -->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span th:text="${email}">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li>
                            <form method="post" action="/logout" class="px-3 py-2">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger btn-sm">Se déconnecter</button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container py-5">
    <!-- Pour l'administrateur : affiche le message et la table des utilisateurs -->
    <div sec:authorize="hasRole('admin')">
        <h1 class="text-center">Hello, Admin !</h1>
        <div class="table-responsive">
            <table id="usersTable" class="table table-striped table-bordered mt-4">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.phone}">1234567890</td>
                    <td th:text="${user.address}">Address</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Pour les autres utilisateurs -->
    <div sec:authorize="!hasRole('admin')">
        <h1 class="text-center">Hello, world!</h1>
    </div>
</div>

<!-- Modal de connexion intégrée -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Connexion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Zone d'affichage des alertes -->
                <div id="alert-placeholder"></div>
                <form id="loginForm">
                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Connexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal d'inscription intégrée -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Zone d'affichage des alertes pour l'inscription -->
                <div id="register-alert-placeholder"></div>
                <form id="registerForm">
                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="registerCsrfToken">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailReg" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailReg" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordReg" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordReg" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        S'inscrire
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de succès d'inscription -->
<div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-labelledby="registerSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerSuccessModalLabel">Inscription Réussie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Votre inscription a été effectuée avec succès.</p>
            </div>
            <div class="modal-footer">
                <!-- Ce bouton ferme ce modal et ouvre la modal de connexion -->
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Se connecter
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS DataTables -->
<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<!-- JS DataTables -->
<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        // Initialisation du DataTable en mode AJAX pour le mode admin
        if ($('#usersTable').length) {
            $('#usersTable').DataTable({
                ajax: {
                    url: '/admin/datatable-json',
                    dataSrc: ''  // Puisque l'endpoint renvoie directement une liste d'objets
                },
                columns: [
                    { data: 'id' },
                    { data: 'firstName' },
                    { data: 'lastName' },
                    { data: 'email' },
                    { data: 'phone' },
                    { data: 'address' }
                ]
            });
        }

        // Soumission du formulaire de connexion
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            $('#spinner').removeClass('d-none');
            var csrfParameterName = $('#csrfToken').attr('name');
            var csrfToken = $('#csrfToken').val();
            $.ajax({
                type: 'POST',
                url: '/login',
                data: {
                    username: $('#email').val(),
                    password: $('#password').val(),
                    [csrfParameterName]: csrfToken
                },
                success: function (response) {
                    $('#spinner').addClass('d-none');
                    window.location.href = "/";
                },
                error: function (xhr) {
                    $('#spinner').addClass('d-none');
                    var msg = "Échec de la connexion : " +
                        (xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : "Erreur inconnue");
                    $('#alert-placeholder').html('<div class="alert alert-danger" role="alert">' + msg + '</div>');
                }
            });
        });

        // Soumission du formulaire d'inscription
        $('#registerForm').on('submit', function (e) {
            e.preventDefault();
            $('#registerSpinner').removeClass('d-none');
            var csrfParameterName = $('#registerCsrfToken').attr('name');
            var csrfToken = $('#registerCsrfToken').val();
            $.ajax({
                type: 'POST',
                url: '/register',
                data: {
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    email: $('#emailReg').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val(),
                    password: $('#passwordReg').val(),
                    confirmPassword: $('#confirmPassword').val(),
                    [csrfParameterName]: csrfToken
                },
                success: function (response) {
                    $('#registerSpinner').addClass('d-none');
                    var registerModalEl = document.getElementById('registerModal');
                    var registerModal = bootstrap.Modal.getInstance(registerModalEl);
                    registerModal.hide();
                    var successModalEl = document.getElementById('registerSuccessModal');
                    var successModal = new bootstrap.Modal(successModalEl);
                    successModal.show();
                },
                error: function (xhr) {
                    $('#registerSpinner').addClass('d-none');
                    var errorMsg = "";
                    if (xhr.responseJSON) {
                        $.each(xhr.responseJSON, function (key, value) {
                            errorMsg += "<p>" + key + ": " + value + "</p>";
                        });
                    } else {
                        errorMsg = "Registration failed due to unknown error.";
                    }
                    $('#register-alert-placeholder').html('<div class="alert alert-danger" role="alert">' + errorMsg + '</div>');
                }
            });
        });
    });
</script>

</body>
</html>
