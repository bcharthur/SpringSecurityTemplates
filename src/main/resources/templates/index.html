<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringSecurityTemplates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papXmF0N5XQ5kZ8ypUzwVfE5eZgQgJJsmrDqj7Sd0V0jlfE9F1LfSRn3HxnYlRWv23HTti4XGujXxnX3W6x5Ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <!-- Titre à gauche -->
        <a class="navbar-brand" href="/">SpringSecurityTemplates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Éléments alignés à droite -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <!-- Pour les utilisateurs non authentifiés -->
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Register
                    </button>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                </li>
                <!-- Pour les utilisateurs authentifiés -->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span th:text="${email}">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li>
                            <form method="post" action="/logout" class="px-3 py-2">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger btn-sm">Se déconnecter</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container py-5">
    <!-- Pour l'administrateur -->
    <div sec:authorize="hasRole('admin')">
        <h1 class="text-center">Hello, Admin !</h1>
        <div class="table-responsive">
            <table id="usersTable" class="table table-striped table-bordered mt-4">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.phone}">1234567890</td>
                    <td th:text="${user.address}">Address</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Pour les autres utilisateurs -->
    <div sec:authorize="!hasRole('admin')">
        <h1 class="text-center">Hello, world!</h1>
    </div>
</div>

<!-- Inclusion des fragments de modals -->
<div th:replace="fragments/modals/_login :: loginModal"></div>
<div th:replace="fragments/modals/_register :: registerModal"></div>
<div th:replace="fragments/modals/_succes :: registerSuccessModal"></div>

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/b574da12d9.js" crossorigin="anonymous"></script>

<!-- Scripts JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS DataTables -->
<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<!-- Fichiers JS externes -->
<script src="/js/home/datatable.js"></script>
<script src="/js/home/login.js"></script>
<script src="/js/home/register.js"></script>
</body>
</html>
