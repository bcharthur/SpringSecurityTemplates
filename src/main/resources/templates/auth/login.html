<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<body>
<div layout:fragment="content">
    <h2>Login</h2>
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Bloc toast pour succès (optionnel pour login) -->
    <div th:if="${success}" id="toast-success" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Connexion réussie ! Message à adapter ici.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Bloc toast pour erreur (optionnel pour login) -->
    <div th:if="${error}" id="toast-error" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Erreur lors de la connexion ! Message à adapter ici.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        // Si le toast de succès est présent, le montrer
        var toastSuccess = document.getElementById("toast-success");
        if(toastSuccess){
            var bsToastSuccess = new bootstrap.Toast(toastSuccess, { autohide: true, delay: 3000 });
            bsToastSuccess.show();
        }
        // Si le toast d'erreur est présent, le montrer
        var toastError = document.getElementById("toast-error");
        if(toastError){
            var bsToastError = new bootstrap.Toast(toastError, { autohide: true, delay: 3000 });
            bsToastError.show();
        }
    });
</script>
</body>
</html>
